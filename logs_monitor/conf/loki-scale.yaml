server:
  http_listen_address: 0.0.0.0
  http_listen_port: 3100

memberlist:
  join_members: ["read", "write", "backend"]
  dead_node_reclaim_time: 30s
  gossip_to_dead_nodes_time: 15s
  left_ingesters_timeout: 30s
  bind_addr: ['0.0.0.0']
  bind_port: 7946
  gossip_interval: 2s

schema_config:
  configs:
    - from: 2023-01-01
      store: tsdb
      object_store: s3
      schema: v13
      index:
        prefix: index_
        period: 24h

common:
  path_prefix: /loki
  replication_factor: 1
  compactor_address: http://backend:3100
  storage:
    s3:
      endpoint: minio:9000
      insecure: true
      bucketnames: loki
      access_key_id: minio
      secret_access_key: melovethanos
      s3forcepathstyle: true
  ring: # refer https://grafana.com/docs/loki/latest/configure/#common
    kvstore:
      store: memberlist

limits_config:
  # Maximum number of queries that will be scheduled in parallel by the frontend.
  # CLI flag: -querier.max-query-parallelism
  max_query_parallelism: 32 # default = 32

ruler:
  storage:
    s3:
      bucketnames: loki-ruler

compactor:
  working_directory: /tmp/compactor
  shared_store: s3
  compaction_interval: 10m
